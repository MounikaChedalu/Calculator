<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class= "formstyle">
        <form name="form1">
                <input id = "calc" type ="text" name = "answer"> <br> <br>
                <button onclick = "form1.answer.value = ' ' " class="ac">AC</button>
                <input class="remove" type="button" name="del" value="&#9003" onclick="answer.value = answer.value.slice(0,-1)">
                <input class="oper" type = "button" value = "%" onclick = "form1.answer.value += '%' ">
                <input class="oper" type = "button" value = "/" onclick = "form1.answer.value += '/' "><br><br>
                <input type = "button" value = "7" onclick = "form1.answer.value += '7' ">
                <input type = "button" value = "8" onclick = "form1.answer.value += '8' ">
                <input type = "button" value = "9" onclick = "form1.answer.value += '9' ">
                <input class="oper" type = "button" value = "*" onclick = "form1.answer.value += '*' "><br><br>
                <input type = "button" value = "4" onclick = "form1.answer.value += '4' ">
                <input type = "button" value = "5" onclick = "form1.answer.value += '5' ">
                <input type = "button" value = "6" onclick = "form1.answer.value += '6' ">
                <input class="oper" type = "button" value = "-" onclick = "form1.answer.value += '-' "><br><br>
                <input type = "button" value = "1" onclick = "form1.answer.value += '1' ">
                <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">
                <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">
                <input class="oper" type = "button" value = "+" onclick = "form1.answer.value += '+' "><br><br>
                <input type = "button" value = "0" onclick = "form1.answer.value += '0' ">
                <input type="button" value="." onclick="addDot()">
                <input class="opr" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">
            </form>
        </div>
    <script>
      function addDot() {
        var display = document.forms["form1"]["answer"];
        var currentValue = display.value;
        if (currentValue.indexOf(".") === -1) {
          display.value += ".";
        }
      }
    </script>
    
</body>
</html>
